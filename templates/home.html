{% extends "base.html" %}

{% block title %}Pets list{% endblock %}

{% block content %}
<div class="container">
    <div class="row mt-3">
        <h1 class="display-6">List of Cupcakes</h1>
    </div>
    <div class="row mt-3">
        <ul id="cupcakes_list" class="list-group">
            
        </ul>
    </div>
    <div class="row mt-5">
        <h4 class="display-6">Add Cupcake</h4>
        <form id="add_cupcake" method="post">
            <div class="mb-3 row">
                <label for="flavor" class="col-sm-2 col-form-label">Flavor:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="flavor" placeholder="Enter the cupcake Flavor">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="size" class="col-sm-2 col-form-label">Size:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="size" placeholder="Enter the cupcake Size">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="rating" class="col-sm-2 col-form-label">Rating:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="rating" placeholder="Enter the cupcake Rating">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="image" class="col-sm-2 col-form-label">Image URL:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="image" placeholder="Enter the cupcake Image URL">    
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Add Cupcake</button>
        </form>
    </div>
</div>
{% endblock %}
